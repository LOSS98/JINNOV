<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Articles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    {% for article in articles %}
    <a href="{{url_for('adminpanel.article', id=article.id)}}">
      <img src="{{url_for('static', filename=article.image)}}" height="100px">
      <h1>{{article.title}}</h1>
      <span>Par : {{article.author_name}} le {{article.strDate()}}</span>
    </a>
    {% endfor %}

  </body>
</html>
