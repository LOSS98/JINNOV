<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire Étude</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    

    <form enctype="multipart/form-data" method="POST" action="{{url_for('adminpanel.create_etude_post')}}">
        <input type="file" name="image" accept="image/png, image/gif, image/jpeg" required/>
        <input type="text" name="customer_name" placeholder="Nom du client" required>
        <input type="url" name="customer_link" placeholder="Site du client" required>
        <textarea name="body" placeholder="Texte" rows="20" cols="40" required></textarea>
        <select name="author">
          {% for id,name in authors.items() %}
          <option value="{{id}}">{{name}}</option>
          {% endfor %}
        </select>
        <input type="date" name="date" required>
        <input type="file" name="attachements" multiple accept="image/png, image/gif, image/jpeg">
        <input type="submit" value="Poster l'étude"/>
    </form>

    
  </body>
</html>
